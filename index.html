<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>„É™„Ç¢„É´„Çø„Ç§„É†„É©„É≥„ÉóÊ§úÁü•</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="„É©„É≥„ÉóÊ§úÁü•">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #video {
            display: none;
        }
        
        #canvas {
            max-width: 100vw;
            max-height: 80vh;
            border: 2px solid #333;
            cursor: crosshair;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 8px;
            border-radius: 5px;
            font-size: 11px;
            max-width: 45vw;
        }
        
        #status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 8px;
            border-radius: 5px;
            text-align: right;
            font-size: 11px;
            max-width: 45vw;
        }
        
        #detection-result {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,0,0,0.9);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            animation: pulse 1s infinite;
        }
        
        #vita-alert {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,255,0,0.9);
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            display: none;
            animation: vitaPulse 0.5s infinite;
        }
        
        @keyframes vitaPulse {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.05); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .lamp-marker {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #00ff00;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            margin: 1px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            display: block;
            width: 100%;
            margin-bottom: 3px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .info {
            color: #aaa;
            font-size: 11px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div id="controls">
            <button id="startBtn">„Ç´„É°„É©ÈñãÂßã</button>
            <button id="setupBtn" disabled>„É©„É≥„Éó‰ΩçÁΩÆË®≠ÂÆö</button>
            <button id="detectBtn" disabled>Ê§úÁü•ÈñãÂßã</button>
            <button id="resetBtn">„É™„Çª„ÉÉ„Éà</button>
            <div style="margin-top:8px; padding:4px; background:rgba(40,40,40,0.8); border-radius:3px; font-size:10px;">
                <div>„Ç™„Éï„Çª„ÉÉ„Éà: <input type="number" id="timing-offset" value="0" step="0.01" min="-0.5" max="0.5" style="width:40px; background:#333; color:#fff; border:1px solid #555; border-radius:2px; padding:1px 2px; font-size:10px;">Áßí</div>
                <div style="margin-top:2px;">Âë®Êúü: <input type="number" id="timing-cycle" value="0.78" step="0.01" min="0.1" max="2" style="width:40px; background:#333; color:#fff; border:1px solid #555; border-radius:2px; padding:1px 2px; font-size:10px;">Áßí</div>
            </div>
            <div class="info">
                Ëß£ÂÉèÂ∫¶: <span id="resolution">-</span><br>
                FPS: <span id="fps">-</span>
            </div>
        </div>
        
        <div id="status">
            <div>v1.4 - „Çø„Ç§„Éü„É≥„Ç∞Ë™øÊï¥</div>
            <div>Áä∂ÊÖã: <span id="current-status">ÂæÖÊ©ü‰∏≠</span></div>
            <div>„É©„É≥„Éó‰ΩçÁΩÆ: <span id="lamp-position">Êú™Ë®≠ÂÆö</span></div>
            <div>Ê§úÁü•„É¢„Éº„Éâ: <span id="detection-mode">„Ç™„Éï</span></div>
            <div>„Éô„Éº„Çπ„É©„Ç§„É≥: <span id="baseline">-</span></div>
            <div>Ê¨°Âõû„Éì„Çø: <span id="next-vita">-</span></div>
        </div>
        
        <div id="detection-result">
            üö® „É©„É≥„ÉóÊ∂àÁÅØÊ§úÁü•ÔºÅ üö®
        </div>
        
        <div id="vita-alert">
            ‚ö° „Éì„Çø„Çø„Ç§„Éü„É≥„Ç∞ÔºÅ ‚ö°
        </div>
    </div>

    <script>
        class RealtimeLampDetector {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.stream = null;
                this.animationId = null;
                this.isDetecting = false;
                
                // „É©„É≥„ÉóÊ§úÁü•Ë®≠ÂÆö
                this.lampPosition = null;
                this.detectionRadius = 15;
                this.brightnessHistory = [];
                this.baseline = null;
                this.threshold = null;
                this.lampLit = false;
                this.litStartTime = null;
                
                // „Éì„Çø„Çø„Ç§„Éü„É≥„Ç∞
                this.reelStartTime = null;
                this.vitaCycle = 0.78; // 1Âë®Êúü0.78ÁßíÔºàË™øÊï¥ÂèØËÉΩÔºâ
                this.vitaOffset = 0; // „Ç™„Éï„Çª„ÉÉ„ÉàÁßíÊï∞ÔºàË™øÊï¥ÂèØËÉΩÔºâ
                this.vitaIntervals = [];
                this.nextVitaTime = null;
                
                // Áµ±Ë®à
                this.frameCount = 0;
                this.lastFpsUpdate = Date.now();
                this.currentFps = 0;
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                document.getElementById('startBtn').onclick = () => this.startCamera();
                document.getElementById('setupBtn').onclick = () => this.enterSetupMode();
                document.getElementById('detectBtn').onclick = () => this.toggleDetection();
                document.getElementById('resetBtn').onclick = () => this.reset();
                
                // „Çø„Ç§„Éü„É≥„Ç∞Ë™øÊï¥
                document.getElementById('timing-offset').onchange = () => this.updateTimingSettings();
                document.getElementById('timing-cycle').onchange = () => this.updateTimingSettings();
                
                this.canvas.onclick = (e) => this.onCanvasClick(e);
            }
            
            async startCamera() {
                try {
                    this.updateStatus('„Ç´„É°„É©Ëµ∑Âãï‰∏≠...');
                    
                    const constraints = {
                        video: {
                            facingMode: 'environment', // „Éê„ÉÉ„ÇØ„Ç´„É°„É©ÂÑ™ÂÖà
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };
                    
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    this.video.onloadedmetadata = () => {
                        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫Ë™øÊï¥
                        const aspectRatio = this.video.videoWidth / this.video.videoHeight;
                        const maxWidth = window.innerWidth * 0.9;
                        const maxHeight = window.innerHeight * 0.8;
                        
                        if (maxWidth / aspectRatio <= maxHeight) {
                            this.canvas.width = this.video.videoWidth;
                            this.canvas.height = this.video.videoHeight;
                            this.canvas.style.width = maxWidth + 'px';
                            this.canvas.style.height = (maxWidth / aspectRatio) + 'px';
                        } else {
                            this.canvas.width = this.video.videoWidth;
                            this.canvas.height = this.video.videoHeight;
                            this.canvas.style.width = (maxHeight * aspectRatio) + 'px';
                            this.canvas.style.height = maxHeight + 'px';
                        }
                        
                        document.getElementById('resolution').textContent = 
                            `${this.video.videoWidth}x${this.video.videoHeight}`;
                        
                        this.startVideoLoop();
                        this.updateStatus('„Ç´„É°„É©Ëµ∑ÂãïÂÆå‰∫Ü');
                        
                        document.getElementById('startBtn').disabled = true;
                        document.getElementById('setupBtn').disabled = false;
                    };
                } catch (error) {
                    console.error('„Ç´„É°„É©„Ç®„É©„Éº:', error);
                    alert('„Ç´„É°„É©„Å´„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Åæ„Åõ„Çì: ' + error.message);
                    this.updateStatus('„Ç´„É°„É©„Ç®„É©„Éº');
                }
            }
            
            startVideoLoop() {
                const loop = () => {
                    if (this.video.readyState >= 2) {
                        this.processFrame();
                    }
                    this.animationId = requestAnimationFrame(loop);
                };
                loop();
            }
            
            processFrame() {
                // „Éï„É¨„Éº„É†ÊèèÁîª
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                // FPSË®àÁÆó
                this.frameCount++;
                const now = Date.now();
                if (now - this.lastFpsUpdate >= 1000) {
                    this.currentFps = Math.round(this.frameCount * 1000 / (now - this.lastFpsUpdate));
                    document.getElementById('fps').textContent = this.currentFps;
                    this.frameCount = 0;
                    this.lastFpsUpdate = now;
                }
                
                // „É©„É≥„Éó‰ΩçÁΩÆ„Éû„Éº„Ç´„ÉºÊèèÁîª
                if (this.lampPosition) {
                    this.drawLampMarker();
                }
                
                // Ê§úÁü•Âá¶ÁêÜ
                if (this.isDetecting && this.lampPosition) {
                    this.detectLampChange();
                }
            }
            
            drawLampMarker() {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                this.ctx.strokeStyle = this.lampLit ? '#ff0000' : '#00ff00';
                this.ctx.lineWidth = 3;
                this.ctx.beginPath();
                this.ctx.arc(this.lampPosition.x, this.lampPosition.y, this.detectionRadius, 0, 2 * Math.PI);
                this.ctx.stroke();
                
                // ‰∏≠ÂøÉÁÇπ
                this.ctx.fillStyle = this.lampLit ? '#ff0000' : '#00ff00';
                this.ctx.beginPath();
                this.ctx.arc(this.lampPosition.x, this.lampPosition.y, 2, 0, 2 * Math.PI);
                this.ctx.fill();
            }
            
            onCanvasClick(event) {
                if (!document.getElementById('setupBtn').classList.contains('active')) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                const x = (event.clientX - rect.left) * scaleX;
                const y = (event.clientY - rect.top) * scaleY;
                
                this.lampPosition = { x: Math.round(x), y: Math.round(y) };
                document.getElementById('lamp-position').textContent = `(${this.lampPosition.x}, ${this.lampPosition.y})`;
                
                this.updateStatus('„É©„É≥„Éó‰ΩçÁΩÆË®≠ÂÆöÂÆå‰∫Ü');
                document.getElementById('setupBtn').classList.remove('active');
                document.getElementById('detectBtn').disabled = false;
                
                // „Éô„Éº„Çπ„É©„Ç§„É≥Á¢∫Á´ã
                this.establishBaseline();
            }
            
            enterSetupMode() {
                document.getElementById('setupBtn').classList.add('active');
                document.getElementById('setupBtn').style.background = '#28a745';
                this.updateStatus('„É©„É≥„Éó„Çí„Çø„ÉÉ„Éó„Åó„Å¶‰ΩçÁΩÆ„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
            }
            
            establishBaseline() {
                this.brightnessHistory = [];
                this.baseline = null;
                
                // 30„Éï„É¨„Éº„É†ÂàÜ„ÅÆ„Éô„Éº„Çπ„É©„Ç§„É≥ÂèéÈõÜ
                const collectBaseline = () => {
                    if (this.brightnessHistory.length < 30) {
                        const brightness = this.extractLampBrightness();
                        this.brightnessHistory.push(brightness);
                        setTimeout(collectBaseline, 50); // 20FPS„ÅßÂèéÈõÜ
                    } else {
                        const mean = this.brightnessHistory.reduce((a, b) => a + b, 0) / this.brightnessHistory.length;
                        const std = Math.sqrt(this.brightnessHistory.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b) / this.brightnessHistory.length);
                        
                        this.baseline = { mean, std };
                        this.threshold = Math.min(
                            mean + std,
                            mean * 1.1,
                            Math.max(...this.brightnessHistory) * 0.8
                        );
                        
                        document.getElementById('baseline').textContent = 
                            `${mean.toFixed(1)} (ÈñæÂÄ§: ${this.threshold.toFixed(1)})`;
                        
                        this.updateStatus('„Éô„Éº„Çπ„É©„Ç§„É≥Á¢∫Á´ãÂÆå‰∫Ü');
                    }
                };
                collectBaseline();
            }
            
            extractLampBrightness() {
                if (!this.lampPosition) return 0;
                
                const x = this.lampPosition.x;
                const y = this.lampPosition.y;
                const radius = this.detectionRadius;
                
                // „É©„É≥„ÉóÈ†òÂüü„ÅÆ„Éî„ÇØ„Çª„É´„Éá„Éº„ÇøÂèñÂæó
                const imageData = this.ctx.getImageData(
                    Math.max(0, x - radius),
                    Math.max(0, y - radius),
                    Math.min(this.canvas.width, radius * 2),
                    Math.min(this.canvas.height, radius * 2)
                );
                
                let totalBrightness = 0;
                let pixelCount = 0;
                
                for (let i = 0; i < imageData.data.length; i += 4) {
                    const r = imageData.data[i];
                    const g = imageData.data[i + 1];
                    const b = imageData.data[i + 2];
                    
                    // „Ç∞„É¨„Éº„Çπ„Ç±„Éº„É´Â§âÊèõ
                    const brightness = (r + g + b) / 3;
                    totalBrightness += brightness;
                    pixelCount++;
                }
                
                return pixelCount > 0 ? totalBrightness / pixelCount : 0;
            }
            
            detectLampChange() {
                const currentBrightness = this.extractLampBrightness();
                
                // „É©„É≥„ÉóÁÇπÁÅØÊ§úÁü•
                if (!this.lampLit && currentBrightness > this.threshold) {
                    this.lampLit = true;
                    this.litStartTime = Date.now();
                    console.log('„É©„É≥„ÉóÁÇπÁÅØÊ§úÁü•:', currentBrightness);
                    return;
                }
                
                // „É©„É≥„ÉóÊ∂àÁÅØÊ§úÁü•Ôºà„É™„Éº„É´ÂßãÂãïÔºâ
                if (this.lampLit && currentBrightness <= this.baseline.mean * 1.1) {
                    const duration = (Date.now() - this.litStartTime) / 1000;
                    console.log('„É©„É≥„ÉóÊ∂àÁÅØÊ§úÁü•ÔºÅÁ∂ôÁ∂öÊôÇÈñì:', duration + 'Áßí');
                    
                    this.showDetectionAlert();
                    this.startVitaTiming(); // „Éì„Çø„Çø„Ç§„Éü„É≥„Ç∞ÈñãÂßã
                    this.lampLit = false;
                    this.litStartTime = null;
                }
            }
            
            updateTimingSettings() {
                this.vitaOffset = parseFloat(document.getElementById('timing-offset').value);
                this.vitaCycle = parseFloat(document.getElementById('timing-cycle').value);
                console.log(`„Çø„Ç§„Éü„É≥„Ç∞Ë®≠ÂÆö: „Ç™„Éï„Çª„ÉÉ„Éà=${this.vitaOffset}Áßí, Âë®Êúü=${this.vitaCycle}Áßí`);
            }
            
            startVitaTiming() {
                this.reelStartTime = Date.now();
                this.vitaIntervals.forEach(interval => clearInterval(interval));
                this.vitaIntervals = [];
                
                console.log(`„Éì„Çø„Çø„Ç§„Éü„É≥„Ç∞ÈñãÂßã: „Ç™„Éï„Çª„ÉÉ„Éà=${this.vitaOffset}Áßí, Âë®Êúü=${this.vitaCycle}Áßí`);
                this.scheduleNextVita();
            }
            
            scheduleNextVita() {
                // Ê¨°„ÅÆ„Éì„Çø„Çø„Ç§„Éü„É≥„Ç∞„ÇíË®àÁÆó
                let cycleNumber = 1;
                const scheduleVita = () => {
                    const vitaTime = this.reelStartTime + (this.vitaOffset * 1000) + (cycleNumber * this.vitaCycle * 1000);
                    const now = Date.now();
                    const delay = vitaTime - now;
                    
                    if (delay > 0) {
                        // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥Ë°®Á§∫„ÇíÊõ¥Êñ∞
                        this.updateVitaCountdown(cycleNumber);
                        
                        const timeoutId = setTimeout(() => {
                            this.showVitaAlert(cycleNumber);
                            cycleNumber++;
                            scheduleVita(); // Ê¨°„ÅÆ„Çµ„Ç§„ÇØ„É´„Çí„Çπ„Ç±„Ç∏„É•„Éº„É´
                        }, delay);
                        
                        // „Çø„Ç§„É†„Ç¢„Ç¶„ÉàID„Çí‰øùÂ≠òÔºà„É™„Çª„ÉÉ„ÉàÊôÇ„Å´„ÇØ„É™„Ç¢Áî®Ôºâ
                        this.vitaIntervals.push(timeoutId);
                    }
                };
                scheduleVita();
            }
            
            updateVitaCountdown(cycleNumber) {
                const updateCountdown = () => {
                    if (!this.reelStartTime) return;
                    
                    const now = Date.now();
                    const nextVitaTime = this.reelStartTime + (this.vitaOffset * 1000) + (cycleNumber * this.vitaCycle * 1000);
                    const remaining = (nextVitaTime - now) / 1000;
                    
                    if (remaining > 0) {
                        document.getElementById('next-vita').textContent = 
                            `${cycleNumber}Âë®ÁõÆ ${remaining.toFixed(1)}Áßí`;
                        setTimeout(updateCountdown, 100);
                    } else {
                        document.getElementById('next-vita').textContent = '-';
                    }
                };
                updateCountdown();
            }
            
            showVitaAlert(cycleNumber) {
                const alert = document.getElementById('vita-alert');
                alert.textContent = `‚ö° ${cycleNumber}Âë®ÁõÆ „Éì„Çø„Çø„Ç§„Éü„É≥„Ç∞ÔºÅ ‚ö°`;
                alert.style.display = 'block';
                
                // È´òÈü≥„ÅÆ„Éì„Éº„ÉóÈü≥
                this.playVitaBeep();
                
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 1000);
            }
            
            playVitaBeep() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(1200, audioContext.currentTime); // È´òÈü≥
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1); // Áü≠„ÅÑ„Éì„Éº„Éó
                } catch (e) {
                    console.log('Èü≥Â£∞ÂÜçÁîü‰∏çÂèØ:', e);
                }
            }
            
            showDetectionAlert() {
                const alert = document.getElementById('detection-result');
                alert.style.display = 'block';
                
                // Èü≥Â£∞„Ç¢„É©„Éº„ÉàÔºàÂèØËÉΩ„Å™Â†¥ÂêàÔºâ
                if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                    this.playBeep();
                }
                
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
            
            playBeep() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.2);
                } catch (e) {
                    console.log('Èü≥Â£∞ÂÜçÁîü‰∏çÂèØ:', e);
                }
            }
            
            toggleDetection() {
                this.isDetecting = !this.isDetecting;
                const btn = document.getElementById('detectBtn');
                
                if (this.isDetecting) {
                    btn.textContent = 'Ê§úÁü•ÂÅúÊ≠¢';
                    btn.style.background = '#dc3545';
                    document.getElementById('detection-mode').textContent = '„Ç™„É≥';
                    this.updateStatus('Ê§úÁü•‰∏≠...');
                } else {
                    btn.textContent = 'Ê§úÁü•ÈñãÂßã';
