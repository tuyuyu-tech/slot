<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>リアルタイムランプ検知</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ランプ検知">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #video {
            display: none;
        }
        
        #canvas {
            max-width: 100vw;
            max-height: 80vh;
            border: 2px solid #333;
            cursor: crosshair;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 8px;
            border-radius: 5px;
            font-size: 11px;
            max-width: 45vw;
        }
        
        #status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 8px;
            border-radius: 5px;
            text-align: right;
            font-size: 11px;
            max-width: 45vw;
        }
        
        #detection-result {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,0,0,0.9);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            animation: pulse 1s infinite;
        }
        
        #vita-alert {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,255,0,0.9);
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            display: none;
            animation: vitaPulse 0.5s infinite;
        }
        
        @keyframes vitaPulse {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.05); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .lamp-marker {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #00ff00;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            margin: 1px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            display: block;
            width: 100%;
            margin-bottom: 3px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .info {
            color: #aaa;
            font-size: 11px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div id="controls">
            <button id="startBtn">カメラ開始</button>
            <button id="setupBtn" disabled>ランプ位置設定</button>
            <button id="detectBtn" disabled>検知開始</button>
            <button id="resetBtn">リセット</button>
            <button id="esp32TestBtn" style="background:#ffc107; color:#000;">ESP32テスト</button>
            <button id="toggleUIBtn" style="background:#28a745;">UI切替</button>
            <button id="disguiseBtn" style="background:#dc3545;">消灯</button>
            <div style="margin-top:8px; padding:4px; background:rgba(40,40,40,0.8); border-radius:3px; font-size:10px;">
                <div style="margin-bottom:4px;">
                    <div style="margin-bottom:2px;">オフセット: <span id="offset-display">0.00</span>秒</div>
                    <div style="display:flex; gap:1px; margin-bottom:2px;">
                        <button type="button" id="offset-minus-big" style="width:18px; padding:1px; font-size:7px;">--</button>
                        <button type="button" id="offset-minus" style="width:18px; padding:1px; font-size:7px;">-</button>
                        <input type="number" id="timing-offset" value="0" step="0.01" min="-0.5" max="0.5" style="flex:1; width:25px; background:#333; color:#fff; border:1px solid #555; border-radius:2px; padding:1px 2px; font-size:9px;">
                        <button type="button" id="offset-plus" style="width:18px; padding:1px; font-size:7px;">+</button>
                        <button type="button" id="offset-plus-big" style="width:18px; padding:1px; font-size:7px;">++</button>
                    </div>
                </div>
                <div style="margin-bottom:4px;">
                    <div style="margin-bottom:2px;">周期: <span id="cycle-display">0.78</span>秒</div>
                    <div style="display:flex; gap:1px; margin-bottom:2px;">
                        <button type="button" id="cycle-minus" style="width:18px; padding:1px; font-size:7px;">-</button>
                        <input type="number" id="timing-cycle" value="0.78" step="0.01" min="0.1" max="2" style="flex:1; width:30px; background:#333; color:#fff; border:1px solid #555; border-radius:2px; padding:1px 2px; font-size:9px;">
                        <button type="button" id="cycle-plus" style="width:18px; padding:1px; font-size:7px;">+</button>
                    </div>
                </div>
                <div style="margin-top:4px;">
                    <div style="margin-bottom:2px;">検知閾値: <span id="threshold-display">30</span></div>
                    <div style="display:flex; gap:2px;">
                        <button type="button" id="threshold-minus" style="width:20px; padding:2px; font-size:8px;">-</button>
                        <input type="range" id="detection-threshold" min="10" max="100" value="30" style="flex:1;">
                        <button type="button" id="threshold-plus" style="width:20px; padding:2px; font-size:8px;">+</button>
                    </div>
                </div>
            </div>
            <div class="info">
                解像度: <span id="resolution">-</span><br>
                FPS: <span id="fps">-</span>
            </div>
        </div>
        
        <div id="status">
            <div>v2.1 - 通信エラー修正版</div>
            <div>状態: <span id="current-status">待機中</span></div>
            <div>ランプ位置: <span id="lamp-position">未設定</span></div>
            <div>検知モード: <span id="detection-mode">オフ</span></div>
            <div>ベースライン: <span id="baseline">-</span></div>
            <div>次回ビタ: <span id="next-vita">-</span></div>
        </div>
        
        <div id="detection-result">
            🚨 ランプ消灯検知！ 🚨
        </div>
        
        <div id="vita-alert">
            ⚡ ビタタイミング！ ⚡
        </div>
        
        <!-- 偽装画面（真っ暗） -->
        <div id="disguise-screen" style="display:none; position:absolute; top:0; left:0; right:0; bottom:0; background:#000; z-index:1000;" ondblclick="app.onDoubleClick(event);">
        </div>
    </div>

    <script>
        class RealtimeLampDetector {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.stream = null;
                this.animationId = null;
                this.isDetecting = false;
                
                // ランプ検知設定
                this.lampPosition = null;
                this.detectionRadius = 15;
                this.brightnessHistory = [];
                this.baseline = null;
                this.threshold = null;
                this.detectionThresholdOffset = 30; // 検知閾値オフセット（調整可能）
                this.lampLit = false;
                this.litStartTime = null;
                
                // ビタタイミング
                this.reelStartTime = null;
                this.vitaCycle = 0.78; // 1周期0.78秒（調整可能）
                this.vitaOffset = 0; // オフセット秒数（調整可能）
                this.vitaIntervals = [];
                this.nextVitaTime = null;
                
                // 統計
                this.frameCount = 0;
                this.lastFpsUpdate = Date.now();
                this.currentFps = 0;
                
                // UI制御
                this.uiVisible = true;
                this.isDisguised = false;
                this.lastTapTime = 0;
                this.tapTimeout = null;
                
                this.setupEventListeners();
                this.updateDisplays();
            }
            
            setupEventListeners() {
                document.getElementById('startBtn').onclick = () => this.startCamera();
                document.getElementById('setupBtn').onclick = () => this.enterSetupMode();
                document.getElementById('detectBtn').onclick = () => this.toggleDetection();
                document.getElementById('resetBtn').onclick = () => this.reset();
                
                // タイミング調整
                document.getElementById('timing-offset').onchange = () => this.updateTimingSettings();
                document.getElementById('timing-cycle').onchange = () => this.updateTimingSettings();
                
                // オフセット調整ボタン
                document.getElementById('offset-minus-big').onclick = () => this.adjustOffset(-0.1);
                document.getElementById('offset-minus').onclick = () => this.adjustOffset(-0.01);
                document.getElementById('offset-plus').onclick = () => this.adjustOffset(0.01);
                document.getElementById('offset-plus-big').onclick = () => this.adjustOffset(0.1);
                
                // 周期調整ボタン
                document.getElementById('cycle-minus').onclick = () => this.adjustCycle(-0.01);
                document.getElementById('cycle-plus').onclick = () => this.adjustCycle(0.01);
                
                // 閾値調整
                document.getElementById('detection-threshold').oninput = () => this.updateThresholdSettings();
                document.getElementById('threshold-minus').onclick = () => this.adjustThreshold(-5);
                document.getElementById('threshold-plus').onclick = () => this.adjustThreshold(5);
                
                // UI制御
                document.getElementById('esp32TestBtn').onclick = () => this.testESP32Connection();
                document.getElementById('toggleUIBtn').onclick = () => this.toggleUI();
                document.getElementById('disguiseBtn').onclick = () => this.toggleDisguise();
                
                this.canvas.onclick = (e) => this.onCanvasClick(e);
                this.canvas.ondblclick = (e) => this.onDoubleClick(e);
            }
            
            async startCamera() {
                try {
                    this.updateStatus('カメラ起動中...');
                    
                    const constraints = {
                        video: {
                            facingMode: 'environment', // バックカメラ優先
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };
                    
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    this.video.onloadedmetadata = () => {
                        // キャンバスサイズ調整
                        const aspectRatio = this.video.videoWidth / this.video.videoHeight;
                        const maxWidth = window.innerWidth * 0.9;
                        const maxHeight = window.innerHeight * 0.8;
                        
                        if (maxWidth / aspectRatio <= maxHeight) {
                            this.canvas.width = this.video.videoWidth;
                            this.canvas.height = this.video.videoHeight;
                            this.canvas.style.width = maxWidth + 'px';
                            this.canvas.style.height = (maxWidth / aspectRatio) + 'px';
                        } else {
                            this.canvas.width = this.video.videoWidth;
                            this.canvas.height = this.video.videoHeight;
                            this.canvas.style.width = (maxHeight * aspectRatio) + 'px';
                            this.canvas.style.height = maxHeight + 'px';
                        }
                        
                        document.getElementById('resolution').textContent = 
                            `${this.video.videoWidth}x${this.video.videoHeight}`;
                        
                        this.startVideoLoop();
                        this.updateStatus('カメラ起動完了');
                        
                        document.getElementById('startBtn').disabled = true;
                        document.getElementById('setupBtn').disabled = false;
                    };
                } catch (error) {
                    console.error('カメラエラー:', error);
                    alert('カメラにアクセスできません: ' + error.message);
                    this.updateStatus('カメラエラー');
                }
            }
            
            startVideoLoop() {
                const loop = () => {
                    if (this.video.readyState >= 2) {
                        this.processFrame();
                    }
                    this.animationId = requestAnimationFrame(loop);
                };
                loop();
            }
            
            processFrame() {
                // フレーム描画
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                // FPS計算
                this.frameCount++;
                const now = Date.now();
                if (now - this.lastFpsUpdate >= 1000) {
                    this.currentFps = Math.round(this.frameCount * 1000 / (now - this.lastFpsUpdate));
                    document.getElementById('fps').textContent = this.currentFps;
                    this.frameCount = 0;
                    this.lastFpsUpdate = now;
                }
                
                // ランプ位置マーカー描画
                if (this.lampPosition) {
                    this.drawLampMarker();
                }
                
                // 検知処理
                if (this.isDetecting && this.lampPosition) {
                    this.detectLampChange();
                }
            }
            
            drawLampMarker() {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                this.ctx.strokeStyle = this.lampLit ? '#ff0000' : '#00ff00';
                this.ctx.lineWidth = 3;
                this.ctx.beginPath();
                this.ctx.arc(this.lampPosition.x, this.lampPosition.y, this.detectionRadius, 0, 2 * Math.PI);
                this.ctx.stroke();
                
                // 中心点
                this.ctx.fillStyle = this.lampLit ? '#ff0000' : '#00ff00';
                this.ctx.beginPath();
                this.ctx.arc(this.lampPosition.x, this.lampPosition.y, 2, 0, 2 * Math.PI);
                this.ctx.fill();
            }
            
            onCanvasClick(event) {
                if (!document.getElementById('setupBtn').classList.contains('active')) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                const x = (event.clientX - rect.left) * scaleX;
                const y = (event.clientY - rect.top) * scaleY;
                
                this.lampPosition = { x: Math.round(x), y: Math.round(y) };
                document.getElementById('lamp-position').textContent = `(${this.lampPosition.x}, ${this.lampPosition.y})`;
                
                this.updateStatus('ランプ位置設定完了');
                document.getElementById('setupBtn').classList.remove('active');
                document.getElementById('detectBtn').disabled = false;
                
                // ベースライン確立
                this.establishBaseline();
            }
            
            enterSetupMode() {
                document.getElementById('setupBtn').classList.add('active');
                document.getElementById('setupBtn').style.background = '#28a745';
                this.updateStatus('ランプをタップして位置を設定してください');
            }
            
            establishBaseline() {
                this.brightnessHistory = [];
                this.baseline = null;
                
                // 30フレーム分のベースライン収集
                const collectBaseline = () => {
                    if (this.brightnessHistory.length < 30) {
                        const brightness = this.extractLampBrightness();
                        this.brightnessHistory.push(brightness);
                        setTimeout(collectBaseline, 50); // 20FPSで収集
                    } else {
                        const mean = this.brightnessHistory.reduce((a, b) => a + b, 0) / this.brightnessHistory.length;
                        const std = Math.sqrt(this.brightnessHistory.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b) / this.brightnessHistory.length);
                        
                        this.baseline = { mean, std };
                        this.detectionThresholdOffset = parseInt(document.getElementById('detection-threshold').value);
                        this.threshold = mean + this.detectionThresholdOffset;
                        
                        document.getElementById('baseline').textContent = 
                            `${mean.toFixed(1)} (閾値: ${this.threshold.toFixed(1)})`;
                        
                        this.updateStatus('ベースライン確立完了');
                    }
                };
                collectBaseline();
            }
            
            extractLampBrightness() {
                if (!this.lampPosition) return 0;
                
                const x = this.lampPosition.x;
                const y = this.lampPosition.y;
                const radius = this.detectionRadius;
                
                // ランプ領域のピクセルデータ取得
                const imageData = this.ctx.getImageData(
                    Math.max(0, x - radius),
                    Math.max(0, y - radius),
                    Math.min(this.canvas.width, radius * 2),
                    Math.min(this.canvas.height, radius * 2)
                );
                
                let totalBrightness = 0;
                let pixelCount = 0;
                
                for (let i = 0; i < imageData.data.length; i += 4) {
                    const r = imageData.data[i];
                    const g = imageData.data[i + 1];
                    const b = imageData.data[i + 2];
                    
                    // グレースケール変換
                    const brightness = (r + g + b) / 3;
                    totalBrightness += brightness;
                    pixelCount++;
                }
                
                return pixelCount > 0 ? totalBrightness / pixelCount : 0;
            }
            
            detectLampChange() {
                const currentBrightness = this.extractLampBrightness();
                
                // ランプ点灯検知
                if (!this.lampLit && currentBrightness > this.threshold) {
                    this.lampLit = true;
                    this.litStartTime = Date.now();
                    console.log('ランプ点灯検知:', currentBrightness);
                    return;
                }
                
                // ランプ消灯検知（リール始動）
                if (this.lampLit && currentBrightness <= this.baseline.mean * 1.1) {
                    const duration = (Date.now() - this.litStartTime) / 1000;
                    console.log('ランプ消灯検知！継続時間:', duration + '秒');
                    
                    this.showDetectionAlert();
                    this.startVitaTiming(); // ビタタイミング開始
                    this.lampLit = false;
                    this.litStartTime = null;
                }
            }
            
            updateTimingSettings() {
                this.vitaOffset = parseFloat(document.getElementById('timing-offset').value);
                this.vitaCycle = parseFloat(document.getElementById('timing-cycle').value);
                this.updateDisplays();
                console.log(`タイミング設定: オフセット=${this.vitaOffset}秒, 周期=${this.vitaCycle}秒`);
            }
            
            adjustOffset(change) {
                const offsetInput = document.getElementById('timing-offset');
                const currentValue = parseFloat(offsetInput.value);
                const newValue = Math.max(-0.5, Math.min(0.5, currentValue + change));
                offsetInput.value = newValue.toFixed(2);
                this.updateTimingSettings();
            }
            
            adjustCycle(change) {
                const cycleInput = document.getElementById('timing-cycle');
                const currentValue = parseFloat(cycleInput.value);
                const newValue = Math.max(0.1, Math.min(2.0, currentValue + change));
                cycleInput.value = newValue.toFixed(2);
                this.updateTimingSettings();
            }
            
            updateThresholdSettings() {
                const thresholdSlider = document.getElementById('detection-threshold');
                const newThreshold = parseInt(thresholdSlider.value);
                
                if (this.baseline) {
                    this.threshold = this.baseline.mean + newThreshold;
                    console.log(`検知閾値更新: ${newThreshold} (実際の閾値: ${this.threshold.toFixed(1)})`);
                }
                this.updateDisplays();
            }
            
            adjustThreshold(change) {
                const thresholdSlider = document.getElementById('detection-threshold');
                const currentValue = parseInt(thresholdSlider.value);
                const newValue = Math.max(10, Math.min(100, currentValue + change));
                thresholdSlider.value = newValue;
                this.updateThresholdSettings();
            }
            
            updateDisplays() {
                document.getElementById('offset-display').textContent = 
                    parseFloat(document.getElementById('timing-offset').value).toFixed(2);
                document.getElementById('cycle-display').textContent = 
                    parseFloat(document.getElementById('timing-cycle').value).toFixed(2);
                document.getElementById('threshold-display').textContent = 
                    document.getElementById('detection-threshold').value;
            }
            
            toggleUI() {
                this.uiVisible = !this.uiVisible;
                const controls = document.getElementById('controls');
                const status = document.getElementById('status');
                
                if (this.uiVisible) {
                    controls.style.display = 'block';
                    status.style.display = 'block';
                } else {
                    controls.style.display = 'none';
                    status.style.display = 'none';
                }
            }
            
            toggleDisguise() {
                this.isDisguised = !this.isDisguised;
                const disguiseScreen = document.getElementById('disguise-screen');
                
                if (this.isDisguised) {
                    disguiseScreen.style.display = 'block';
                } else {
                    disguiseScreen.style.display = 'none';
                }
            }
            
            async testESP32Connection() {
                const btn = document.getElementById('esp32TestBtn');
                btn.textContent = '送信中...';
                btn.disabled = true;
                
                const success = await this.sendESP32Press();
                
                // ボタン状態を結果に応じて更新
                setTimeout(() => {
                    if (success) {
                        btn.textContent = 'ESP32テスト';
                        btn.style.background = '#28a745'; // 緑色
                    } else {
                        btn.textContent = 'ESP32テスト';
                        btn.style.background = '#dc3545'; // 赤色
                    }
                    btn.disabled = false;
                    
                    // 3秒後に元の色に戻す
                    setTimeout(() => {
                        btn.style.background = '#ffc107'; // 元の黄色
                    }, 3000);
                }, 1000);
            }
            
            onDoubleClick(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // UI非表示または偽装中の場合、復帰させる
                if (!this.uiVisible) {
                    this.uiVisible = true;
                    document.getElementById('controls').style.display = 'block';
                    document.getElementById('status').style.display = 'block';
                } else if (this.isDisguised) {
                    this.isDisguised = false;
                    document.getElementById('disguise-screen').style.display = 'none';
                }
            }
            
            startVitaTiming() {
                this.reelStartTime = Date.now();
                this.vitaIntervals.forEach(interval => clearInterval(interval));
                this.vitaIntervals = [];
                
                console.log(`ビタタイミング開始: オフセット=${this.vitaOffset}秒, 周期=${this.vitaCycle}秒`);
                this.scheduleNextVita();
            }
            
            scheduleNextVita() {
                // 次のビタタイミングを計算
                let cycleNumber = 1;
                const scheduleVita = () => {
                    const vitaTime = this.reelStartTime + (this.vitaOffset * 1000) + (cycleNumber * this.vitaCycle * 1000);
                    const now = Date.now();
                    const delay = vitaTime - now;
                    
                    if (delay > 0) {
                        // カウントダウン表示を更新
                        this.updateVitaCountdown(cycleNumber);
                        
                        const timeoutId = setTimeout(() => {
                            this.showVitaAlert(cycleNumber);
                            cycleNumber++;
                            scheduleVita(); // 次のサイクルをスケジュール
                        }, delay);
                        
                        // タイムアウトIDを保存（リセット時にクリア用）
                        this.vitaIntervals.push(timeoutId);
                    }
                };
                scheduleVita();
            }
            
            updateVitaCountdown(cycleNumber) {
                const updateCountdown = () => {
                    if (!this.reelStartTime) return;
                    
                    const now = Date.now();
                    const nextVitaTime = this.reelStartTime + (this.vitaOffset * 1000) + (cycleNumber * this.vitaCycle * 1000);
                    const remaining = (nextVitaTime - now) / 1000;
                    
                    if (remaining > 0) {
                        document.getElementById('next-vita').textContent = 
                            `${cycleNumber}周目 ${remaining.toFixed(1)}秒`;
                        setTimeout(updateCountdown, 100);
                    } else {
                        document.getElementById('next-vita').textContent = '-';
                    }
                };
                updateCountdown();
            }
            
            showVitaAlert(cycleNumber) {
                const alert = document.getElementById('vita-alert');
                alert.textContent = `⚡ ${cycleNumber}周目 ビタタイミング！ ⚡`;
                alert.style.display = 'block';
                
                // 高音のビープ音
                this.playVitaBeep();
                
                // ESP32に自動PRESSコマンド送信
                this.sendESP32Press();
                
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 1000);
            }
            
            playVitaBeep() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(1200, audioContext.currentTime); // 高音
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1); // 短いビープ
                } catch (e) {
                    console.log('音声再生不可:', e);
                }
            }
            
            showDetectionAlert() {
                const alert = document.getElementById('detection-result');
                alert.style.display = 'block';
                
                // 音声アラート（可能な場合）
                if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                    this.playBeep();
                }
                
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
            
            async sendESP32Press() {
                try {
                    console.log('ESP32にPRESSコマンド送信中...');
                    
                    // AbortControllerでタイムアウト制御
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 3000);
                    
                    const response = await fetch('http://192.168.4.1/press', {
                        method: 'GET',
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        const result = await response.text();
                        console.log('ESP32応答:', result);
                        
                        // 成功時の視覚的フィードバック
                        const alert = document.getElementById('vita-alert');
                        alert.style.display = 'block';
                        alert.style.background = 'rgba(0,255,0,0.9)';
                        alert.textContent = '🎯 自動押下実行！ 🎯';
                        
                        setTimeout(() => {
                            alert.style.display = 'none';
                        }, 1500);
                        
                        return true;
                    } else {
                        throw new Error('HTTP error: ' + response.status);
                    }
                } catch (error) {
                    console.error('ESP32通信エラー:', error);
                    
                    // エラー時の視覚的フィードバック
                    const alert = document.getElementById('vita-alert');
                    alert.style.display = 'block';
                    alert.style.background = 'rgba(255,100,0,0.9)';
                    alert.textContent = '⚠️ 通信エラー ⚠️';
                    
                    setTimeout(() => {
                        alert.style.display = 'none';
                    }, 2000);
                    
                    return false;
                }
            }
            
            playBeep() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.2);
                } catch (e) {
                    console.log('音声再生不可:', e);
                }
            }
            
            toggleDetection() {
                this.isDetecting = !this.isDetecting;
                const btn = document.getElementById('detectBtn');
                
                if (this.isDetecting) {
                    btn.textContent = '検知停止';
                    btn.style.background = '#dc3545';
                    document.getElementById('detection-mode').textContent = 'オン';
                    this.updateStatus('検知中...');
                } else {
                    btn.textContent = '検知開始';
                    btn.style.background = '#007bff';
                    document.getElementById('detection-mode').textContent = 'オフ';
                    this.updateStatus('検知停止');
                    this.lampLit = false;
                }
            }
            
            reset() {
                this.isDetecting = false;
                this.lampPosition = null;
                this.lampLit = false;
                this.baseline = null;
                this.brightnessHistory = [];
                
                // ビタタイミングクリア
                this.reelStartTime = null;
                this.vitaIntervals.forEach(interval => clearTimeout(interval));
                this.vitaIntervals = [];
                
                document.getElementById('lamp-position').textContent = '未設定';
                document.getElementById('baseline').textContent = '-';
                document.getElementById('detection-mode').textContent = 'オフ';
                document.getElementById('next-vita').textContent = '-';
                document.getElementById('detectBtn').disabled = true;
                document.getElementById('setupBtn').disabled = false;
                document.getElementById('setupBtn').style.background = '#007bff';
                
                this.updateStatus('リセット完了');
            }
            
            updateStatus(message) {
                document.getElementById('current-status').textContent = message;
            }
        }
        
        // PWA対応
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(() => {
                    console.log('ServiceWorker登録失敗');
                });
            });
        }
        
        // アプリ初期化
        const app = new RealtimeLampDetector();
    </script>
</body>
</html>
