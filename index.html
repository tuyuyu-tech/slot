<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>リアルタイムランプ検知</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ランプ検知">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #video {
            display: none;
        }
        
        #canvas {
            max-width: 100vw;
            max-height: 80vh;
            border: 2px solid #333;
            cursor: crosshair;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 8px;
            border-radius: 5px;
            font-size: 11px;
            max-width: 45vw;
        }
        
        #status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 8px;
            border-radius: 5px;
            text-align: right;
            font-size: 11px;
            max-width: 45vw;
        }
        
        #detection-result {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,0,0,0.9);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            animation: pulse 1s infinite;
        }
        
        #vita-alert {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,255,0,0.9);
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            display: none;
            animation: vitaPulse 0.5s infinite;
        }
        
        @keyframes vitaPulse {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.05); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }
        
        /* 時計風偽装画面のCSS */
        .animated-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #0575e6, #021b79, #00d2ff, #3a7bd5, #00d2ff);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.8;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .disguise-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 80px;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }
        
        .clock-display {
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .time-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time-value {
            font-size: 120px;
            font-weight: 200;
            line-height: 1;
            letter-spacing: -4px;
            position: relative;
            background: linear-gradient(180deg, #ffffff 0%, rgba(200, 230, 255, 0.9) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .time-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
            opacity: 0.7;
            font-weight: 500;
            color: rgba(200, 230, 255, 0.9);
        }
        
        .separator {
            font-size: 80px;
            font-weight: 200;
            opacity: 0.8;
            animation: blink 2s ease-in-out infinite;
            align-self: center;
            margin-bottom: 30px;
            color: rgba(200, 230, 255, 0.9);
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.2; }
        }
        
        .date-display {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0.9;
        }
        
        .day-of-week {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: rgba(200, 230, 255, 0.9);
        }
        
        .progress-bar {
            margin-top: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00c9ff 0%, #92fe9d 100%);
            border-radius: 2px;
            transition: width 1s linear;
            box-shadow: 0 0 20px rgba(0, 201, 255, 0.5);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 200, 255, 0.1) 0%, transparent 70%);
            animation: floatUp 20s infinite linear;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .disguise-container {
                padding: 40px 30px;
            }
            
            .time-value {
                font-size: 60px;
            }
            
            .separator {
                font-size: 40px;
                margin-bottom: 15px;
            }
            
            .date-display {
                font-size: 18px;
            }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .lamp-marker {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #00ff00;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            margin: 1px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            display: block;
            width: 100%;
            margin-bottom: 3px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .info {
            color: #aaa;
            font-size: 11px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div id="controls">
            <div style="margin-bottom:6px; padding:3px; background:rgba(0,50,100,0.8); border-radius:3px;">
                <select id="machine-select" style="width:100%; background:#333; color:#fff; border:1px solid #555; border-radius:2px; padding:2px; font-size:10px;">
                    <option value="machine1">機種1</option>
                    <option value="machine2">機種2</option>
                    <option value="machine3">機種3</option>
                    <option value="machine4">機種4</option>
                    <option value="machine5">機種5</option>
                </select>
            </div>
            <button id="startBtn">カメラ開始</button>
            <button id="setupBtn" disabled>ランプ位置設定</button>
            <button id="detectBtn" disabled>検知開始</button>
            <button id="resetBtn">リセット</button>
            <button id="esp32TestBtn" style="background:#ffc107; color:#000;">ESP32テスト</button>
            <button id="autoModeBtn" style="background:#FF5722; color:#fff;">自動モード</button>
            <button id="screenshotBtn" style="background:#6c757d; color:#fff;">📸 OFF</button>
            <button id="toggleUIBtn" style="background:#28a745;">UI切替</button>
            <button id="disguiseBtn" style="background:#dc3545;">消灯</button>
            <button id="clockBtn" style="background:#007bff;">時計</button>
            <div style="margin-top:8px; padding:4px; background:rgba(40,40,40,0.8); border-radius:3px; font-size:10px;">
                <div style="margin-bottom:4px;">
                    <div style="margin-bottom:2px;">オフセット: <span id="offset-display">0.00</span>秒</div>
                    <div style="display:flex; gap:1px; margin-bottom:2px;">
                        <button type="button" id="offset-minus-big" style="width:18px; padding:1px; font-size:7px;">--</button>
                        <button type="button" id="offset-minus" style="width:18px; padding:1px; font-size:7px;">-</button>
                        <input type="number" id="timing-offset" value="0" step="0.01" min="-0.5" max="0.5" style="flex:1; width:25px; background:#333; color:#fff; border:1px solid #555; border-radius:2px; padding:1px 2px; font-size:9px;">
                        <button type="button" id="offset-plus" style="width:18px; padding:1px; font-size:7px;">+</button>
                        <button type="button" id="offset-plus-big" style="width:18px; padding:1px; font-size:7px;">++</button>
                    </div>
                </div>
                <div style="margin-bottom:4px;">
                    <div style="margin-bottom:2px;">周期: <span id="cycle-display">0.78</span>秒</div>
                    <div style="display:flex; gap:1px; margin-bottom:2px;">
                        <button type="button" id="cycle-minus" style="width:18px; padding:1px; font-size:7px;">-</button>
                        <input type="number" id="timing-cycle" value="0.78" step="0.005" min="0.1" max="2" style="flex:1; width:30px; background:#333; color:#fff; border:1px solid #555; border-radius:2px; padding:1px 2px; font-size:9px;">
                        <button type="button" id="cycle-plus" style="width:18px; padding:1px; font-size:7px;">+</button>
                    </div>
                </div>
                <div style="margin-top:4px;">
                    <div style="margin-bottom:2px;">検知閾値: <span id="threshold-display">30</span></div>
                    <div style="display:flex; gap:2px;">
                        <button type="button" id="threshold-minus" style="width:20px; padding:2px; font-size:8px;">-</button>
                        <input type="range" id="detection-threshold" min="10" max="100" value="30" style="flex:1;">
                        <button type="button" id="threshold-plus" style="width:20px; padding:2px; font-size:8px;">+</button>
                    </div>
                </div>
                <div style="margin-top:4px;">
                    <div style="margin-bottom:2px;">検出範囲: <span id="radius-display">15</span>px</div>
                    <div style="display:flex; gap:2px;">
                        <button type="button" id="radius-minus" style="width:20px; padding:2px; font-size:8px;">-</button>
                        <input type="range" id="detection-radius" min="5" max="30" value="15" style="flex:1;">
                        <button type="button" id="radius-plus" style="width:20px; padding:2px; font-size:8px;">+</button>
                    </div>
                </div>
            </div>
            <div class="info">
                解像度: <span id="resolution">-</span><br>
                FPS: <span id="fps">-</span>
            </div>
        </div>
        
        <div id="status">
            <div>v2.11</div>
            <div>状態: <span id="current-status">待機中</span></div>
            <div>ランプ位置: <span id="lamp-position">未設定</span></div>
            <div>検知モード: <span id="detection-mode">オフ</span></div>
            <div>ベースライン: <span id="baseline">-</span></div>
            <div>次回ビタ: <span id="next-vita">-</span></div>
        </div>
        
        <div id="detection-result">
            🚨 ランプ消灯検知！ 🚨
        </div>
        
        <div id="vita-alert">
            ⚡ ビタタイミング！ ⚡
        </div>
        
        <!-- 偽装画面 -->
        <div id="disguise-screen" style="display:none; position:absolute; top:0; left:0; right:0; bottom:0; z-index:1000; background:#000;" ondblclick="app.onDoubleClick(event);">
            <!-- 真っ暗モード -->
            <div id="black-disguise" style="display:none; width:100%; height:100%; background:#000;"></div>
            
            <!-- 時計モード -->
            <div id="clock-disguise" style="display:none; width:100%; height:100%;">
                <div class="animated-bg"></div>
                <div class="floating-elements" id="floatingElements"></div>
                <div class="disguise-container">
                <div class="clock-display">
                    <div class="time-section">
                        <div class="time-value" id="disguise-hours">00</div>
                        <div class="time-label">Hours</div>
                    </div>
                    <div class="separator">:</div>
                    <div class="time-section">
                        <div class="time-value" id="disguise-minutes">00</div>
                        <div class="time-label">Minutes</div>
                    </div>
                    <div class="separator">:</div>
                    <div class="time-section">
                        <div class="time-value" id="disguise-seconds">00</div>
                        <div class="time-label">Seconds</div>
                    </div>
                </div>
                <div class="date-display">
                    <div class="day-of-week" id="disguise-dayOfWeek">MONDAY</div>
                    <div id="disguise-date">January 1, 2024</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="disguise-progressFill"></div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class RealtimeLampDetector {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.stream = null;
                this.animationId = null;
                this.isDetecting = false;
                
                // ランプ検知設定
                this.lampPosition = null;
                this.detectionRadius = 15;
                this.brightnessHistory = [];
                this.baseline = null;
                this.threshold = null;
                this.detectionThresholdOffset = 30; // 検知閾値オフセット（調整可能）
                this.lampLit = false;
                this.litStartTime = null;
                
                // ビタタイミング
                this.reelStartTime = null;
                this.vitaCycle = 0.78; // 1周期0.78秒（調整可能）
                this.vitaOffset = 0; // オフセット秒数（調整可能）
                this.vitaIntervals = [];
                this.nextVitaTime = null;
                
                // 統計
                this.frameCount = 0;
                this.lastFpsUpdate = Date.now();
                this.currentFps = 0;
                
                // UI制御
                this.uiVisible = true;
                this.isDisguised = false;
                this.disguiseMode = 'off'; // 'off', 'black', 'clock'
                this.isAutoModeUIHidden = false; // 自動モードでUI非表示中かどうか
                this.lastTapTime = 0;
                this.tapTimeout = null;
                
                // Bluetooth関連
                this.bluetoothDevice = null;
                this.bluetoothCharacteristic = null;
                
                // 機種別設定
                this.currentMachine = 'machine1';
                
                // 自動モードフラグ
                this.isAutoMode = false;
                
                // スクリーンショット設定
                this.screenshotEnabled = false;
                
                // 設定保存機能
                this.loadSettings();
                
                this.setupEventListeners();
                this.updateDisplays();
            }
            
            setupEventListeners() {
                document.getElementById('startBtn').onclick = () => this.startCamera();
                document.getElementById('setupBtn').onclick = () => this.enterSetupMode();
                document.getElementById('detectBtn').onclick = () => this.toggleDetection();
                document.getElementById('resetBtn').onclick = () => this.reset();
                
                // タイミング調整
                document.getElementById('timing-offset').onchange = () => this.updateTimingSettings();
                document.getElementById('timing-cycle').onchange = () => this.updateTimingSettings();
                
                // オフセット調整ボタン
                document.getElementById('offset-minus-big').onclick = () => this.adjustOffset(-0.1);
                document.getElementById('offset-minus').onclick = () => this.adjustOffset(-0.01);
                document.getElementById('offset-plus').onclick = () => this.adjustOffset(0.01);
                document.getElementById('offset-plus-big').onclick = () => this.adjustOffset(0.1);
                
                // 周期調整ボタン
                document.getElementById('cycle-minus').onclick = () => this.adjustCycle(-0.005);
                document.getElementById('cycle-plus').onclick = () => this.adjustCycle(0.005);
                
                // 閾値調整
                document.getElementById('detection-threshold').oninput = () => this.updateThresholdSettings();
                document.getElementById('threshold-minus').onclick = () => this.adjustThreshold(-5);
                document.getElementById('threshold-plus').onclick = () => this.adjustThreshold(5);
                
                // 検出範囲調整
                document.getElementById('detection-radius').oninput = () => this.updateRadiusSettings();
                document.getElementById('radius-minus').onclick = () => this.adjustRadius(-2);
                document.getElementById('radius-plus').onclick = () => this.adjustRadius(2);
                
                // UI制御
                document.getElementById('esp32TestBtn').onclick = () => this.testESP32Connection();
                document.getElementById('screenshotBtn').onclick = () => this.toggleScreenshot();
                document.getElementById('toggleUIBtn').onclick = () => this.toggleUI();
                document.getElementById('disguiseBtn').onclick = () => this.toggleDisguise();
                document.getElementById('clockBtn').onclick = () => this.toggleClock();
                document.getElementById('machine-select').onchange = (e) => this.changeMachine(e.target.value);
                
                // 自動モード
                document.getElementById('autoModeBtn').onclick = () => this.connectToBluetooth();
                
                this.canvas.onclick = (e) => this.onCanvasClick(e);
                this.canvas.ondblclick = (e) => this.onDoubleClick(e);
            }
            
            async startCamera() {
                try {
                    this.updateStatus('カメラ起動中...');
                    
                    const constraints = {
                        video: {
                            facingMode: 'environment', // バックカメラ優先
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };
                    
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    this.video.onloadedmetadata = () => {
                        // キャンバスサイズ調整
                        const aspectRatio = this.video.videoWidth / this.video.videoHeight;
                        const maxWidth = window.innerWidth * 0.9;
                        const maxHeight = window.innerHeight * 0.8;
                        
                        if (maxWidth / aspectRatio <= maxHeight) {
                            this.canvas.width = this.video.videoWidth;
                            this.canvas.height = this.video.videoHeight;
                            this.canvas.style.width = maxWidth + 'px';
                            this.canvas.style.height = (maxWidth / aspectRatio) + 'px';
                        } else {
                            this.canvas.width = this.video.videoWidth;
                            this.canvas.height = this.video.videoHeight;
                            this.canvas.style.width = (maxHeight * aspectRatio) + 'px';
                            this.canvas.style.height = maxHeight + 'px';
                        }
                        
                        document.getElementById('resolution').textContent = 
                            `${this.video.videoWidth}x${this.video.videoHeight}`;
                        
                        this.startVideoLoop();
                        this.updateStatus('カメラ起動完了');
                        
                        document.getElementById('startBtn').disabled = true;
                        document.getElementById('setupBtn').disabled = false;
                    };
                } catch (error) {
                    console.error('カメラエラー:', error);
                    alert('カメラにアクセスできません: ' + error.message);
                    this.updateStatus('カメラエラー');
                }
            }
            
            startVideoLoop() {
                const loop = () => {
                    if (this.video.readyState >= 2) {
                        this.processFrame();
                    }
                    this.animationId = requestAnimationFrame(loop);
                };
                loop();
            }
            
            processFrame() {
                // フレーム描画
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                // FPS計算
                this.frameCount++;
                const now = Date.now();
                if (now - this.lastFpsUpdate >= 1000) {
                    this.currentFps = Math.round(this.frameCount * 1000 / (now - this.lastFpsUpdate));
                    document.getElementById('fps').textContent = this.currentFps;
                    this.frameCount = 0;
                    this.lastFpsUpdate = now;
                }
                
                // ランプ位置マーカー描画
                if (this.lampPosition) {
                    this.drawLampMarker();
                }
                
                // 検知処理
                if (this.isDetecting && this.lampPosition) {
                    this.detectLampChange();
                }
            }
            
            drawLampMarker() {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                this.ctx.strokeStyle = this.lampLit ? '#ff0000' : '#00ff00';
                this.ctx.lineWidth = 3;
                this.ctx.beginPath();
                this.ctx.arc(this.lampPosition.x, this.lampPosition.y, this.detectionRadius, 0, 2 * Math.PI);
                this.ctx.stroke();
                
                // 中心点
                this.ctx.fillStyle = this.lampLit ? '#ff0000' : '#00ff00';
                this.ctx.beginPath();
                this.ctx.arc(this.lampPosition.x, this.lampPosition.y, 2, 0, 2 * Math.PI);
                this.ctx.fill();
            }
            
            onCanvasClick(event) {
                if (!document.getElementById('setupBtn').classList.contains('active')) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                const x = (event.clientX - rect.left) * scaleX;
                const y = (event.clientY - rect.top) * scaleY;
                
                this.lampPosition = { x: Math.round(x), y: Math.round(y) };
                document.getElementById('lamp-position').textContent = `(${this.lampPosition.x}, ${this.lampPosition.y})`;
                
                // 設定を保存
                this.saveCurrentMachineSettings();
                
                this.updateStatus('ランプ位置設定完了');
                document.getElementById('setupBtn').classList.remove('active');

            establishBaseline() {
                this.brightnessHistory = [];
                this.baseline = null;
                
                // 30フレーム分のベースライン収集
                const collectBaseline = () => {
                    if (this.brightnessHistory.length < 30) {
                        const brightness = this.extractLampBrightness();
                        this.brightnessHistory.push(brightness);
                        setTimeout(collectBaseline, 50); // 20FPSで収集
                    } else {
                        const mean = this.brightnessHistory.reduce((a, b) => a + b, 0) / this.brightnessHistory.length;
                        const std = Math.sqrt(this.brightnessHistory.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b) / this.brightnessHistory.length);
                        
                        this.baseline = { mean, std };
                        this.detectionThresholdOffset = parseInt(document.getElementById('detection-threshold').value);
                        this.threshold = mean + this.detectionThresholdOffset;
                        
                        document.getElementById('baseline').textContent = 
                            `${mean.toFixed(1)} (閾値: ${this.threshold.toFixed(1)})`;
                        
                        this.updateStatus('ベースライン確立完了');
                    }
                };
                collectBaseline();
            }
            
            extractLampBrightness() {
                if (!this.lampPosition) return 0;
                
                const x = this.lampPosition.x;
                const y = this.lampPosition.y;
                const radius = this.detectionRadius;
                
                // ランプ領域のピクセルデータ取得
                const imageData = this.ctx.getImageData(
                    Math.max(0, x - radius),
                    Math.max(0, y - radius),
                    Math.min(this.canvas.width, radius * 2),
                    Math.min(this.canvas.height, radius * 2)
                );
                
                let totalBrightness = 0;
                let pixelCount = 0;
                
                for (let i = 0; i < imageData.data.length; i += 4) {
                    const r = imageData.data[i];
                    const g = imageData.data[i + 1];
                    const b = imageData.data[i + 2];
                    
                    // グレースケール変換
                    const brightness = (r + g + b) / 3;
                    totalBrightness += brightness;
                    pixelCount++;
                }
                
                return pixelCount > 0 ? totalBrightness / pixelCount : 0;
            }
            
            detectLampChange() {
                const currentBrightness = this.extractLampBrightness();
                
                // ランプ点灯検知
                if (!this.lampLit && currentBrightness > this.threshold) {
                    this.lampLit = true;
                    this.litStartTime = Date.now();
                    console.log('ランプ点灯検知:', currentBrightness);
                    return;
                }
                
                // ランプ消灯検知（リール始動）
                if (this.lampLit && currentBrightness <= this.baseline.mean * 1.1) {
                    const duration = (Date.now() - this.litStartTime) / 1000;
                    console.log('ランプ消灯検知！継続時間:', duration + '秒');
                    
                    this.showDetectionAlert();
                    this.startVitaTiming(); // ビタタイミング開始
                    this.lampLit = false;
                    this.litStartTime = null;
                }
            }

            scheduleNextVita() {
                // 次のビタタイミングを計算
                let cycleNumber = 1;
                const scheduleVita = () => {
                    const vitaTime = this.reelStartTime + (this.vitaOffset * 1000) + (cycleNumber * this.vitaCycle * 1000);
                    const now = Date.now();
                    const delay = vitaTime - now;
                    
                    if (delay > 0) {
                        // カウントダウン表示を更新
                        this.updateVitaCountdown(cycleNumber);
                        
                        const timeoutId = setTimeout(() => {
                            this.showVitaAlert(cycleNumber);
                            cycleNumber++;
                            scheduleVita(); // 次のサイクルをスケジュール
                        }, delay);
                        
                        // タイムアウトIDを保存（リセット時にクリア用）
                        this.vitaIntervals.push(timeoutId);
                    }
                };
                scheduleVita();
            }
            
            updateVitaCountdown(cycleNumber) {
                const updateCountdown = () => {
                    if (!this.reelStartTime) return;
                    
                    const now = Date.now();
                    const nextVitaTime = this.reelStartTime + (this.vitaOffset * 1000) + (cycleNumber * this.vitaCycle * 1000);
                    const remaining = (nextVitaTime - now) / 1000;
                    
                    if (remaining > 0) {
                        document.getElementById('next-vita').textContent = 
                            `${cycleNumber}周目 ${remaining.toFixed(1)}秒`;
                        setTimeout(updateCountdown, 100);
                    } else {
                        document.getElementById('next-vita').textContent = '-';
                    }
                };
                updateCountdown();
            }

                this.lampPosition = null;
                this.lampLit = false;
                this.baseline = null;
                this.brightnessHistory = [];
                
                // ビタタイミングクリア
                this.reelStartTime = null;
                this.vitaIntervals.forEach(interval => clearTimeout(interval));
                this.vitaIntervals = [];
                
                document.getElementById('lamp-position').textContent = '未設定';
                document.getElementById('baseline').textContent = '-';
                document.getElementById('detection-mode').textContent = 'オフ';
                document.getElementById('next-vita').textContent = '-';
                document.getElementById('detectBtn').disabled = true;
                document.getElementById('setupBtn').disabled = false;
                document.getElementById('setupBtn').style.background = '#007bff';
                
                this.updateStatus('リセット完了');
            }
            
            loadSettings() {
                try {
                    // 最後に使用した機種を復元
                    const lastMachine = localStorage.getItem('slotDetectorLastMachine');
                    if (lastMachine) {
                        this.currentMachine = lastMachine;
                        document.getElementById('machine-select').value = lastMachine;
                    }
                    
                    this.loadMachineSettings(this.currentMachine);
                } catch (e) {
                    console.log('設定読み込みエラー:', e);
                }
            }
            
            loadMachineSettings(machineType) {
                try {
                    const settings = localStorage.getItem(`slotDetectorSettings_${machineType}`);
                    if (settings) {
                        const data = JSON.parse(settings);
                        
                        // オフセット設定復元
                        if (data.vitaOffset !== undefined) {
                            this.vitaOffset = data.vitaOffset;
                            document.getElementById('timing-offset').value = data.vitaOffset;
                        }
                        
                        // 周期設定復元
                        if (data.vitaCycle !== undefined) {
                            this.vitaCycle = data.vitaCycle;
                            document.getElementById('timing-cycle').value = data.vitaCycle;
                        }
                        
                        // 検知閾値復元
                        if (data.detectionThresholdOffset !== undefined) {
                            this.detectionThresholdOffset = data.detectionThresholdOffset;
                            document.getElementById('detection-threshold').value = data.detectionThresholdOffset;
                        }
                        
                        // 検出範囲復元
                        if (data.detectionRadius !== undefined) {
                            this.detectionRadius = data.detectionRadius;
                            document.getElementById('detection-radius').value = data.detectionRadius;
                        }
                        
                        // スクリーンショット設定復元
                        if (data.screenshotEnabled !== undefined) {
                            this.screenshotEnabled = data.screenshotEnabled;
                            const btn = document.getElementById('screenshotBtn');
                            if (this.screenshotEnabled) {
                                btn.textContent = '📸 ON';
                                btn.style.background = '#007bff';
                            } else {
                                btn.textContent = '📸 OFF';
                                btn.style.background = '#6c757d';
                            }
                        }
                        
                        // ランプ位置復元
                        if (data.lampPosition) {
                            this.lampPosition = data.lampPosition;
                            document.getElementById('lamp-position').textContent = 
                                `(${data.lampPosition.x}, ${data.lampPosition.y})`;
                            document.getElementById('detectBtn').disabled = false;
                        }
                        
                        this.updateDisplays();
                        console.log(`${machineType} 設定読み込み完了:`, data);
                    } else {
                        console.log(`${machineType} の設定が見つかりません`);
                    }
                } catch (e) {
                    console.log(`${machineType} 設定読み込みエラー:`, e);
                }
            }
            
            saveCurrentMachineSettings() {
                this.saveMachineSettings(this.currentMachine);
            }
            
            saveMachineSettings(machineType) {
                try {
                    const settings = {
                        vitaOffset: this.vitaOffset,
                        vitaCycle: this.vitaCycle,
                        detectionThresholdOffset: this.detectionThresholdOffset,
                        detectionRadius: this.detectionRadius,
                        screenshotEnabled: this.screenshotEnabled,
                        lampPosition: this.lampPosition,
                        savedAt: new Date().toISOString()
                    };
                    
                    localStorage.setItem(`slotDetectorSettings_${machineType}`, JSON.stringify(settings));
                    localStorage.setItem('slotDetectorLastMachine', machineType);
                    
                    // 視覚的フィードバック
                    const status = document.getElementById('current-status');
                    const originalText = status.textContent;
                    status.textContent = `💾 ${this.getMachineDisplayName(machineType)} 設定保存完了`;
                    status.style.color = '#4CAF50';
                    
                    setTimeout(() => {
                        status.textContent = originalText;
                        status.style.color = '';
                    }, 2000);
                    
                    console.log(`${machineType} 設定保存完了:`, settings);
                } catch (e) {
                    console.log('設定保存エラー:', e);
                }
            }
            
            changeMachine(machineType) {
                // 現在の設定を保存
                this.saveCurrentMachineSettings();
                
                // 新しい機種に切り替え
                this.currentMachine = machineType;
                
                // 新しい機種の設定を読み込み
                this.loadMachineSettings(machineType);
                
                // 状態をリセット
                this.reset();
                
                // 視覚的フィードバック
                this.showMachineChangeAlert(machineType);
            }
            
            getMachineDisplayName(machineType) {
                const names = {
                    'machine1': '機種1',
                    'machine2': '機種2',
                    'machine3': '機種3',
                    'machine4': '機種4',
                    'machine5': '機種5'
                };
                return names[machineType] || machineType;
            }
            
            showMachineChangeAlert(machineType) {
                const alert = document.createElement('div');
                alert.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0,100,200,0.95);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 10px;
                    font-size: 16px;
                    font-weight: bold;
                    z-index: 2000;
                    animation: fadeInOut 2s ease-in-out;
                `;
                alert.textContent = `🎰 ${this.getMachineDisplayName(machineType)} に切替`;
                
                document.body.appendChild(alert);
                
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.parentNode.removeChild(alert);
                    }
                }, 2000);
            }
            
            updateStatus(message) {
                document.getElementById('current-status').textContent = message;
            }
        }
        
        // PWA対応
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(() => {
                    console.log('ServiceWorker登録失敗');
                });
            });
        }
        
        // 偽装画面（時計）の制御クラス
        class DisguiseClockController {
            constructor() {
                this.updateInterval = null;
            }
            
            start() {
                this.updateClock();
                this.createFloatingElements();
                this.updateInterval = setInterval(() => this.updateClock(), 1000);
            }
            
            stop() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                    this.updateInterval = null;
                }
            }
            
            updateClock() {
                const now = new Date();
                
                // Update time
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                
                document.getElementById('disguise-hours').textContent = hours;
                document.getElementById('disguise-minutes').textContent = minutes;
                document.getElementById('disguise-seconds').textContent = seconds;
                
                // Update date
                const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                              'July', 'August', 'September', 'October', 'November', 'December'];
                
                const dayOfWeek = days[now.getDay()];
                const month = months[now.getMonth()];
                const day = now.getDate();
                const year = now.getFullYear();
                
                document.getElementById('disguise-dayOfWeek').textContent = dayOfWeek;
                document.getElementById('disguise-date').textContent = `${month} ${day}, ${year}`;
                
                // Update progress bar (represents progress through the day)
                const totalSecondsInDay = 24 * 60 * 60;
                const secondsPassed = (now.getHours() * 3600) + (now.getMinutes() * 60) + now.getSeconds();
                const progressPercentage = (secondsPassed / totalSecondsInDay) * 100;
                document.getElementById('disguise-progressFill').style.width = progressPercentage + '%';
            }
            
            createFloatingElements() {
                const container = document.getElementById('floatingElements');
                const numberOfCircles = 5;
                
                // 既存の要素をクリア
                container.innerHTML = '';
                
                for (let i = 0; i < numberOfCircles; i++) {
                    const circle = document.createElement('div');
                    circle.className = 'floating-circle';
                    
                    const size = Math.random() * 200 + 100;
                    circle.style.width = size + 'px';
                    circle.style.height = size + 'px';
                    circle.style.left = Math.random() * 100 + '%';
                    circle.style.animationDelay = Math.random() * 20 + 's';
                    circle.style.animationDuration = (Math.random() * 10 + 20) + 's';
                    
                    container.appendChild(circle);
                }
            }
        }

        // アプリ初期化
        const app = new RealtimeLampDetector();
        const disguiseClock = new DisguiseClockController();
    </script>
